---
- name: OpenStack Installation Playbook
  hosts: servers
  become: true
  tasks:

  - name: Install SQL Database (example for MySQL)
    apt:
      name: "{{ item }}"
      state: present
    loop:
      - mariadb-server
      - python3-PyMySQL

  - name: Install Message Queue (example for RabbitMQ)
    apt:
      name: "{{ item }}"
      state: present
    loop:
      - rabbitmq-server
